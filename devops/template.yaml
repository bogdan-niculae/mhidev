AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: Cloud Formation Template for Health IHC Affinity Sites

Outputs:
  DefaultDomain:
    Value: !GetAtt AmplifyApp.DefaultDomain

Parameters:
  ProjectName:
    Type: String
    Description: Amplify app name
  Repository:
    Type: String
    Description: GitHub Repository URL
  BranchStaging:
    Type: String
    Description: Staging branch
  BranchProduction:
    Type: String
    Description: Production branch
  DomainName:
    Type: String
    Description: Domain name to host application
  GatsbyConcurrentDownload:
    Type: String
    Description: Allowed concurrent downloads
  StagingWpGraphQlUrl:
    Type: String
    Description: Staging WordPress GraphQL url
  WpGraphQlUrl:
    Type: String
    Description: Production WordPress GraphQL url
  StagingSiteUrl:
    Type: String
    Description: Staging site url
  SiteUrl:
    Type: String
    Description: Production site url
  ZipKey:
    Type: String
    Description: Marketplace key
  GatsbyRouterLogStaging:
    Type: String
    Description: Staging router log API endpoint
  GatsbyRouterLogKeyStaging:
    Type: String
    Description: Staging router log API key
  GatsbyRouterLog:
    Type: String
    Description: Production router log API endpoint
  GatsbyRouterLogKey:
    Type: String
    Description: Production router log API key
  Username:
    Type: String
    Description: Username for site access
  Password:
    Type: String
    Description: Password for site access

Resources:
  AmplifyRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: amplify.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: Amplify
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: amplify:*
                Resource: '*'

  AmplifyApp:
    Type: AWS::Amplify::App
    Properties:
      Name: !Sub ${ProjectName}.v2
      Description: IHC affinity health site
      Repository: !Ref Repository
      OauthToken: '{{resolve:secretsmanager:GitHubToken:SecretString:GITHUB_AUTH_TOKEN}}'
      AccessToken: '{{resolve:secretsmanager:GitHubToken:SecretString:GITHUB_AUTH_TOKEN}}'
      EnableBranchAutoDeletion: true
      AutoBranchCreationConfig:
        AutoBranchCreationPatterns:
          - feature/*
        BasicAuthConfig:
          EnableBasicAuth: true
          Username: !Ref Username
          Password: !Ref Password
        EnableAutoBuild: true
        EnableAutoBranchCreation: true
        EnablePullRequestPreview: true
        PullRequestEnvironmentName: prenv
        Stage: PULL_REQUEST # PRODUCTION | BETA | DEVELOPMENT | EXPERIMENTAL | PULL_REQUEST
      EnvironmentVariables:
        - Name: GATSBY_STAGE
          Value: staging
        - Name: GATSBY_CONCURRENT_DOWNLOAD
          Value: !Ref GatsbyConcurrentDownload
        - Name: GATSBY_MARKET_ZIP
          Value: !Ref ZipKey
        - Name: GATSBY_SITE_URL
          Value: !Ref StagingSiteUrl
        - Name: SITE_URL
          Value: !Ref StagingSiteUrl
        - Name: WPGRAPHQL_URL
          Value: !Ref StagingWpGraphQlUrl
        - Name: GATSBY_ROUTER_LOG
          Value: !Ref GatsbyRouterLogStaging
        - Name: GATSBY_ROUTER_LOG_KEY
          Value: !Ref GatsbyRouterLogKeyStaging

      BuildSpec: |
        version: 0.1
        frontend:
          phases:
            preBuild:
              commands:
                - nvm use $VERSION_NODE_14
                - npm install
            build:
              commands:
                - nvm use $VERSION_NODE_14
                - npm run build
          artifacts:
            baseDirectory: public
            files:
              - '**/*'
          cache:
            paths:
              - node_modules/**/*

      CustomRules:
        - Source: https://myhealthinsurance.com
          Target: https://www.myhealthinsurance.com
          Status: '301'
